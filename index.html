<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Webserver-Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 400px;
      padding: 60px;
      background-color: #1a1a1a;
      color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border-radius: 50%;
      animation: slideIn 1s ease;
      position: relative;
      overflow: hidden;
      transition: border-radius 0.5s;
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #ffffff;
      text-align: center;
      margin-top: 0;
      font-size: 40px;
      font-weight: bold;
    }

    p {
      line-height: 1.6;
    }

    .success-message {
      text-align: center;
      color: #55aa55;
      font-size: 24px;
      margin-top: 40px;
      font-weight: bold;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .container:hover {
      border-radius: 0%;
    }

    .container::before {
      content: "";
      position: absolute;
      width: 80px;
      height: 80px;
      background-color: rgba(255, 255, 255, 0.4);
      border-radius: 100%;
      top: -10px;
      left: -10px;
      animation: bubble 2s infinite;
      z-index: -1;
    }

    @keyframes bubble {
      0% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.4;
      }
      100% {
        transform: scale(1);
        opacity: 0.8;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Webserver-Status</h1>
    <p>Herzlichen Glückwunsch! Der Webserver wurde erfolgreich erstellt und läuft.</p>
    <p>Sie können jetzt Ihre Webseite anzeigen und genießen.</p>
    <div class="success-message">Der Webserver ist betriebsbereit.</div>
  </div>
</body>
</html>
